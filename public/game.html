<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>24 Game</title>
  <link rel='stylesheet' href='./css/game.css'>
</head>

<body>
  <div id="users" style="width:20%;display:inline-block;"></div>

  <div style="width:80%;display:inline-block">
    <div class="" id="question-area"></div>
    <div class="" id="timer"></div>
    <div class="" id="judge-answer"></div>

    <div>
      <form id="expression-form">
        <input id="expression-input" type='text' name='expression', autofocus autocomplete='off'/>
        <button id="send-button">Send</button>
      </form>
    </div>

    <div>
      <button id="ready-button" class="">Ready</button>
    </div>
  </div>

  <div id='rank-modal' class="modal">
    <div id="modal-content" class="modal-content"></div>
    <button id="leave-button" class="leave">Leave</button>
  </div>

  <script src='/socket.io/socket.io.js'></script>
  <script src='/js/lib/jquery-3.2.1.min.js'></script>
  <script src='/js/game.js'></script>
</body>
</html>
