<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>24 Game</title>
  <link rel='stylesheet' href='./css/game.css'>
</head>

<body>
  <div class='user-information'>
    <h3>People</h3>
    <div class='users-list' id='users'></div>
  </div>

  <div class='game-main'>
    <div class="number-panel">
      <div class="number" id="question-area"></div>
    </div>
    <div class="timer" id="timer"></div>
    <div class="feedback" id="judge-answer"></div>

    <div class="operation">
      <div class="input-container">
        <input class='answer-input' id="expression-input" type='text' name='expression', autofocus autocomplete='off'/>
      </div>
      <div class="operation-button-container">
        <div style="margin-top:10px;"></div>
        <button id="send-button">Submit</button>
        <button id="ready-button" class="">Ready</button>
      </div>
    </div>

  </div>

  <div id='rank-modal' class="rank-modal-container">
    <div class="rank-modal">
      <div class='modal-title'>User Scores</div>
      <div id="user-rank" class="user-rank"></div>
      <button id="leave-button" class="leave">Leave</button>
    </div>
  </div>

  <script src='/socket.io/socket.io.js'></script>
  <script src='/js/lib/jquery-3.2.1.min.js'></script>
  <script src='/js/game.js'></script>
</body>
</html>
