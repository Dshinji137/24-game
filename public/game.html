<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>24 Game</title>
  <link rel='stylesheet' href='./css/game.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class='row'>
    <div class='col-md-2 user-information'>
      <h3>People</h3>
      <div class='users-list' id='users'></div>
    </div>

    <div class='col-md-10 game-main'>
      <div class="number-panel">
        <div class="number" id="question-area"></div>
      </div>
      <div class="timer" id="timer"></div>
      <div class="feedback" id="judge-answer"></div>

      <div class="operation">
        <div class="col-md-8 input-container">
          <input class='answer-input' id="expression-input" type='text' name='expression', autofocus autocomplete='off'/>
        </div>
        <div class="op-btn col-md-2"><button id="send-button">Submit</button></div>
        <div class="op-btn col-md-2"><button id="ready-button" class="">Ready</button></div>
      </div>

    </div>
  </div>

  <div id='rank-modal' class="rank-modal-container">
    <div class="rank-modal">
      <div class='modal-title'>User Scores</div>
      <div id="user-rank" class="user-rank"></div>
      <div class='leave'><button id="leave-button">Leave</button></div>
    </div>
  </div>

  <script src='/socket.io/socket.io.js'></script>
  <script src='/js/lib/jquery-3.2.1.min.js'></script>
  <script src='/js/game.js'></script>
</body>
</html>
